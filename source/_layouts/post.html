---
layout: default
---



    <article class="post">

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-date"><time class="post-date" datetime="{{ page.date | date:"%Y-%M-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>

        </header>

        <section class="post-content">
            {{content}}
        </section>



        <footer class="post-footer">
            <!-- If we want to display author's name and bio -->

              <p class="post-date"><time class="post-date" datetime="{{ page.date | date:"%Y-%M-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>

        </footer>

    </article>
